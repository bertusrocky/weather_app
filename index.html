<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="bootstrap.css" rel="stylesheet">
  <title>Weather App</title>
  <style>
    body{
      background-color:#696969	;
    } 

    @media only screen and (max-width: 768px) {
      body {
      background-color: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 mx-auto text-center bg-light mt-2 p-5 rounded">

        <h2 id="w-location" class="font-weight-bold"></h2>
        <h3 class="text-dark font-weight-bold" id="w-desc"></h3>
        <h1 id="w-string" class="font-weight-bold"></h1>
        <img id="w-icon">
        <h5 id="w-time"></h5>
        <ul class="list-group mt-2">
        <li class="list-group-item font-weight-bold" id="w-feelsLike"></li>
        <li class="list-group-item font-weight-bold" id="w-humidity"></li>
        <li class="list-group-item font-weight-bold" id="w-pressure"></li>
        <li class="list-group-item font-weight-bold" id="w-uv"></li>
        </ul>
        <hr>

        <!-- Modal starts here -->
        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#locModal">
            Change Location
          </button>
      </div>
    </div>
  </div>


<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="country">Country Code</label>
                <input type="text" id="country" class="form-control">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-danger">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>
</html>
